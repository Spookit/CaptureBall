# AFTER USE CONSTANTS
# DO_NOTHING - Do nothing after the pokeball used
# TIMED - Catch back the entity after the count down reach 0
# MULTIPLE - Give back the empty pokeball to the player
 
safari:
  name: "SAFARI"
  price: 150
  sellprice: 90
  nametag-renaming: true
  drop-at-place: false
  sound: BLOCK_METAL_FALL
  allow-to-follow: false
  damage-others: false
  tameable: false
  allow-transfer-ownership: false
  chances: 100
  author: "BlueObsidian"
  after-use: DO_NOTHING
  #The item when it has no entity in it
  empty-item:
    display: "&7&lSAFARI&6&lBALL"
    lore:
    - "&7This item can hold an entity"
    - "&7(SINGLE USE)"
    - "&7"
    - "&c* This ball will not tame the entity inside!"
    - "&7"
    - "&b&oClick on an entity with this"
    - "&b&oitem to catch the entity"
    type: ENDER_PEARL
    glowing: false
#The item when its filled with an entity
  filled-item:
    display: "&f&lSAFARI&6&lBALL"
    lore:
    - "&7This item contains an entity"
    - "&7with data:"
    - "&e<data>"
    - "&7"
    - "&b&oClick on a block with this"
    - "&b&oitem to spawn this entity"
    type: ENDER_PEARL
    glowing: true
#The crafting recipe, Shaped Recipe
  recipe:
    enable: true
    name: SafariRecipe
    #group: <ITEM GROUP>
    items:
      v: AIR
      x: CHEST
      y: REDSTONE
      z: IRON_INGOT
    recipe-pattern: "vzv,yxy,vyv" 
